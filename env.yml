# ===============================
# 🔐 Autenticação global
# ===============================
AUTHENTICATION:
  TYPE: apikey 
  API_KEY:
    KEY: 123  # coloque sua API key aqui


# ===============================
# 🌐 Servidor principal
# ===============================
SERVER:
  TYPE: http     # pode usar http se estiver testando localmente
  PORT: 8080       # se usar http, mude para 8080

