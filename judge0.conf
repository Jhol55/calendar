# Database
POSTGRES_HOST=judge0-db
POSTGRES_PORT=5432
POSTGRES_DB=judge0
POSTGRES_USER=judge0
POSTGRES_PASSWORD=YourSecurePasswordHere123!

# Redis
REDIS_HOST=judge0-redis
REDIS_PORT=6379
REDIS_PASSWORD=YourSecureRedisPasswordHere123!
REDIS_URL=redis://:YourSecureRedisPasswordHere123!@judge0-redis:6379

# Judge0 Configuration
JUDGE0_VERSION=1.13.0
JUDGE0_HOMEPAGE=http://localhost:2358

# Security Limits (IMPORTANTE!)
MAX_CPU_TIME_LIMIT=5
MAX_MAX_CPU_TIME_LIMIT=15
MAX_MEMORY_LIMIT=512000
MAX_MAX_MEMORY_LIMIT=1024000
MAX_PROCESSES_AND_OR_THREADS=30
MAX_MAX_PROCESSES_AND_OR_THREADS=60
MAX_FILE_SIZE=10240
MAX_MAX_FILE_SIZE=102400
NUMBER_OF_RUNS_LIMIT=20
MAX_EXTRACTION_SIZE=10240
MAX_QUEUE_SIZE=100
MAX_NUMBER_OF_SUBMISSIONS=100

# Enable/Disable Features
ENABLE_WAIT_RESULT=true
ENABLE_COMPILER_OPTIONS=false
ENABLE_COMMAND_LINE_ARGUMENTS=false
ENABLE_SUBMISSION_DELETE=true
ENABLE_CALLBACKS=false
ENABLE_ADDITIONAL_FILES=false
ENABLE_BATCHED_SUBMISSIONS=false
ENABLE_NETWORK=false

# API Configuration
ALLOW_ENABLE_NETWORK=false
ALLOW_ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=false
ALLOW_ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=false

# Maintenance
MAINTENANCE_MODE=false
MAINTENANCE_MESSAGE="Judge0 is under maintenance."

# Logging
LOG_LEVEL=info